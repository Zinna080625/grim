<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grims Server - Old Server</title>
    <style>
        /* 기본 배경 및 폰트 설정 */
        body { background-color: #222; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        
        /* 상단 로고 영역 */
        header { background: #1a1a1a; padding: 40px 0; text-align: center; }
        .logo { font-size: 3.5rem; font-weight: bold; color: #fff; text-shadow: 2px 2px 5px rgba(0,0,0,0.7); letter-spacing: -2px; }
        .logo span { color: #f39c12; } /* 로고 포인트 컬러 */

        /* 네비게이션 메뉴 바 */
        nav { background: #333; display: flex; justify-content: center; padding: 0; overflow-x: auto; }
        nav a { color: #fff; text-decoration: none; padding: 20px 25px; font-weight: bold; font-size: 0.9rem; transition: 0.3s; }
        nav a:hover { background: #444; }
        nav a.active { background: #fff; color: #222; } /* 현재 페이지 표시 */
        .shop-btn { background: #5dade2; color: #fff !important; }

        /* 메인 콘텐츠 레이아웃 (이미지 6번 스타일) */
        .main-content { max-width: 1100px; margin: 40px auto; display: flex; gap: 20px; padding: 0 20px; }
        
        /* 왼쪽 이미지 슬라이드 구역 */
        .image-section { flex: 2; position: relative; border-radius: 5px; overflow: hidden; }
        .image-section img { width: 100%; height: auto; display: block; filter: brightness(0.8); }
        .label { position: absolute; top: 15px; left: 15px; background: #27ae60; padding: 5px 12px; font-size: 0.8rem; border-radius: 3px; }

        /* 오른쪽 서버 설명 구역 */
        .info-section { flex: 1; background: #2c2c2c; padding: 30px; border-radius: 5px; text-align: center; }
        .info-section h2 { color: #2ecc71; font-size: 1.2rem; margin-bottom: 5px; }
        .info-section .subtitle { color: #aaa; font-size: 1rem; margin-bottom: 20px; }
        .info-section p { color: #bbb; line-height: 1.6; font-size: 0.95rem; margin-bottom: 30px; }
        
        /* 플레이 인원 표시 */
        .player-count { font-size: 1.5rem; font-weight: bold; color: #fff; border-top: 1px solid #444; padding-top: 20px; }
        .player-count span { color: #2ecc71; }

        /* 서버 주소 버튼 */
        .copy-ip { display: block; margin-top: 20px; padding: 15px; background: #27ae60; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .copy-ip:hover { background: #219150; }

        /* 모바일 대응 */
        @media (max-width: 850px) {
            .main-content { flex-direction: column; }
            .logo { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">GRIMS<span>SERVER</span></div>
    </header>

    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Rules</a>
        <a href="#">Map</a>
        <a href="#">Commands</a>
        <a href="#">About</a>
        <a href="https://discord.gg/8McnUtDGmQ" class="shop-btn">Discord</a>
    </nav>

    <div class="main-content">
        <div class="image-section">
            <div class="label">Nether Highway</div>
            <img src="https://www.2b2t.org/images/overworld.jpg" alt="Server Screenshot">
        </div>

        <div class="info-section">
            <h2>Grims Anarchy</h2>
            <div class="subtitle">old server</div>
            <p>
                Grims is a minecraft survival server with a world that never resets. 
                Full PvP enabled in a free for all no rules environment.
            </p>
            
            <div class="player-count">
                <span id="p-count">000</span> Playing Now
            </div>

            <button class="copy-ip" onclick="copyIP()">PLAY ON GRIMS.KRO.KR</button>
        </div>
    </div>

    <script>
        // IP 복사 기능
        function copyIP() {
            const ip = "grims.kro.kr";
            navigator.clipboard.writeText(ip);
            alert("Server IP Copied: " + ip);
        }

        // 실시간 인원수 가져오기
        async function updateStatus() {
            try {
                const response = await fetch('https://api.mcstatus.io/v2/status/java/grims.kro.kr');
                const data = await response.json();
                if (data.online) {
                    document.getElementById('p-count').innerText = data.players.online;
                }
            } catch (e) { console.log("Status Error"); }
        }
        updateStatus();
        setInterval(updateStatus, 60000); // 1분마다 갱신
    </script>
</body>
</html>
